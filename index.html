<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MM Intelligent Contract Generator</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 40px; max-width: 1000px; color: #333; line-height: 1.6; }
    .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 20px; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; }
    button { background: #004a99; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 10px; }
    button:hover { background: #003366; }
    #output { margin-top: 40px; padding: 40px; border: 1px solid #ddd; background: white; white-space: pre-wrap; font-family: 'Times New Roman', serif; font-size: 12pt; display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>MM Contract Generator - Full Template</h1>
  
  <div class="form-group">
    <h3>1. Employee Information</h3>
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Enter full name">
    <label>Full Address:</label>
    <input type="text" id="address" placeholder="Street, City, Province, Postal Code">
    <label>Province of Employment:</label>
    <select id="province">
      <option value="BC">British Columbia</option>
      <option value="ON">Ontario</option>
    </select>
  </div>

  <div class="form-group">
    <h3>2. Role & Salary</h3>
    <label>Position:</label>
    <input type="text" id="position" placeholder="Ex: Chief Operating Officer">
    <label>Manager Title:</label>
    <input type="text" id="manager" placeholder="Ex: CEO">
    <label>Effective Date:</label>
    <input type="text" id="date" placeholder="Ex: January 01, 2025">
    <label>Monthly Salary (CAD):</label>
    <input type="text" id="salary_monthly" placeholder="0,000.00">
  </div>

  <button onclick="generateContract()">GERAR CONTRATO COMPLETO</button>
</div>

<div id="output"></div>

<script>
function generateContract() {
    // 1. CAPTURA DE DADOS DOS INPUTS
    const d = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        province: document.getElementById('province').value,
        position: document.getElementById('position').value,
        manager: document.getElementById('manager').value,
        start_date: document.getElementById('date').value,
        monthly_salary: document.getElementById('salary_monthly').value
    };

    const isON = d.province === "ON";

    // 2. DICIONÁRIO DE TERMOS LEGAIS (Lógica de diferenciação por província)
    const terms = {
        esa: isON ? "Employment Standards Act, 2000 (Ontario)" : "British Columbia Employment Standards Act",
        law: isON ? "Ontario" : "British Columbia",
        city: isON ? "Toronto" : "Vancouver",
        ot_limit: isON ? "44 hours" : "40 hours",
        privacy_act: isON ? "applicable Ontario privacy legislation" : "the British Columbia Personal Information Protection Act (PIPA)",
        termination_clause: isON 
            ? "minimum written notice, severance pay (if applicable), and benefit continuity required by the ESA, 2000" 
            : "only the minimum written notice, or compensation in lieu of such minimum written notice, as required by the British Columbia Employment Standards Act"
    };

    // 3. O TEMPLATE DO CONTRATO (Sustituindo termos fixos por Placeholders)
    const template = `
${d.name}
${d.address}

Employment Agreement

Date: ${new Date().toLocaleDateString('en-US', {month: 'long', day: 'numeric', year: 'numeric'})}

Dear ${d.name},

We are pleased to offer you employment with eSell Solutions Ltd. DBA MONETIZEMORE (the “Company”) in the position of ${d.position} pursuant to the terms and conditions stated in this Agreement.

1. Term
Your employment commences effective ${d.start_date} and will continue indefinitely until terminated in accordance with this Agreement.

2. Position and Duties
You will be employed as ${d.position}, reporting to the ${d.manager}. 

3. Hours of Work
In accordance with the ${terms.esa}, you are exempt from overtime pay for hours worked in excess of ${terms.ot_limit} per week.

4. Salary
Your monthly base salary will be $${d.monthly_salary} CAD, less applicable withholdings.

5. Termination
The Company may terminate your employment by providing ${terms.termination_clause}. This constitutes your entire entitlement and replaces any rights to reasonable notice at common law.

6. Governing Law
This Agreement is governed by the laws of ${terms.law}. Any disputes will be resolved in the courts of ${terms.law} sitting in ${terms.city}.

7. Privacy
Personal information is handled in accordance with ${terms.privacy_act}.

ACCEPTED AND AGREED:

__________________________          __________________________
Kean Graham, CEO                    ${d.name}
`;

    // 4. EXIBIÇÃO DO RESULTADO
    const outputDiv = document.getElementById('output');
    outputDiv.innerText = template;
    outputDiv.style.display = 'block';
    window.scrollTo(0, outputDiv.offsetTop);
}
</script>

</body>
</html>
