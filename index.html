<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Contrato IVT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 900px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Gerador de Contrato - IVT Agreement</h1>

  <form onsubmit="generateContract(); return false;">
    <label>Client:</label>
    <input type="text" id="client" required>

    <label>TC Vendor:</label>
    <input type="text" id="tc_vendor" required>

    <label>Solution Name:</label>
    <input type="text" id="solution_name" required>

    <label>Pricing Description:</label>
    <textarea id="tc_pricing" rows="3" required></textarea>

    <label>Data de Início (formato: April 23, 2025):</label>
    <input type="text" id="date" required>

    <label>Go Live Date:</label>
    <input type="text" id="go_live_date" required>

    <label>Terms & Conditions Link:</label>
    <input type="url" id="tc_link" required>

    <button type="submit">Gerar Contrato</button>
  </form>

  <div id="output"></div>

  <script>
    function generateContract() {
      const data = {
        client: document.getElementById('client').value,
        tc_vendor: document.getElementById('tc_vendor').value,
        solution_name: document.getElementById('solution_name').value,
        tc_pricing: document.getElementById('tc_pricing').value,
        date: document.getElementById('date').value,
        go_live_date: document.getElementById('go_live_date').value,
        tc_link: document.getElementById('tc_link').value
      };

      const template = `
Invalid Traffic Technology Agreement (the "Agreement")

This Invalid Traffic Technology Agreement (the "Agreement") is made by and between ${data.client} (the “Client”), an approved Google MCM Partner, and ${data.tc_vendor} ("TC Vendor", collectively, the "Parties"), relating to Client’s use of TC Vendor’s invalid traffic (IVT) measurement and blocking services and technologies, including TC Vendor’s ${data.solution_name} solution, analytics platforms, support, and user documentation (collectively, the "Services").

Scope of Services

Invalid Traffic Measurement & Blocking.
TC Vendor shall provide Client during the Term access to its ${data.solution_name} solution, which includes:
(a) Real-time detection, measurement, and blocking of invalid traffic (IVT) across Client’s Properties.
(b) Access to the ${data.solution_name} dashboard and analytics suite.
(c) Proactive IVT mitigation strategies.
(d) Compliance with Google MCM requirements.

Integration & Support.
TC Vendor shall provide implementation support, SDK guidance, API docs, and technical assistance.

Service Fees & Payment Terms

${data.solution_name} Pricing:
${data.tc_pricing}

Calculation Basis:
- Greater of GA pageviews or SDK-measured requests.
- Overage fees may apply.

Payment Terms:
Upfront invoice. Net 30.

General Terms & Conditions

Term & Termination:
Term begins ${data.date}, renews annually unless 30 days’ notice given.
Post-termination, Client must stop using Services.

Compliance:
Client must comply with Google MCM rules.

Data Sharing:
Client allows access to traffic and revenue data for IVT analysis.

Intellectual Property:
TC Vendor retains IP. Client gets a limited license.

Liability & Indemnification:
No liability for clawbacks/suspensions. Cap = fees from last 12 months.
Client indemnifies TC Vendor for violations.

Confidentiality & Non-Solicitation:
Parties protect confidential data and avoid solicitation during Term and 1–2 years after.

Governing Law:
British Columbia, Canada.

Trial Period:
7-day trial from Go Live: ${data.go_live_date}

Entire Agreement:
Includes linked Terms & Conditions: ${data.tc_link}
Amendments require 30 days’ notice.

ACCEPTED AND AGREED:

By Client:
_______________________________
${data.client}
Date: _________________________
`;

      document.getElementById('output').innerText = template;
    }
  </script>

</body>
</html>
