<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Contrato MonetizeMore - Canada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 900px; line-height: 1.6; }
    .form-section { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, button, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { background-color: #007bff; color: white; font-size: 16px; cursor: pointer; border: none; }
    button:hover { background-color: #0056b3; }
    #output { white-space: pre-wrap; border: 2px solid #333; padding: 30px; background: #fff; display: none; }
  </style>
</head>
<body>

  <h1>Contract Generator - Canada</h1>

  <div class="form-section">
    <form onsubmit="generateContract(); return false;">
      <label>Employee Name:</label>
      <input type="text" id="employee_name" placeholder="Ex: Faizan Siddiqi" required>

      <label>Position:</label>
      <input type="text" id="position" placeholder="Ex: Chief Operating Officer" required>

      <label>Province of Employment:</label>
      <select id="province" required>
        <option value="Ontario">Ontario</option>
        <option value="British Columbia">British Columbia</option>
      </select>

      <label>Annual Salary (CAD):</label>
      <input type="text" id="salary" placeholder="Ex: 225,000.00" required>

      <label>Start Date:</label>
      <input type="text" id="start_date" placeholder="Ex: September 03, 2024" required>

      <button type="submit">Gerar Contrato Finalizado</button>
    </form>
  </div>

  <div id="output"></div>

  <script>
    function generateContract() {
      const name = document.getElementById('employee_name').value;
      const pos = document.getElementById('position').value;
      const province = document.getElementById('province').value;
      const salary = document.getElementById('salary').value;
      const date = document.getElementById('start_date').value;

      // Lógica Condicional de Legislação e Termos
      const isOntario = province === "Ontario";
      const esaName = isOntario ? "Employment Standards Act, 2000 (Ontario)" : "Employment Standards Act (British Columbia)";
      const lawCity = isOntario ? "Ontario" : "British Columbia";
      const overtimeHours = isOntario ? "44 hours" : "40 hours";

      // Cláusula de Probation (Ajustada para a regra de 3 meses em Ontario)
      const probationText = isOntario 
        ? `Your employment will be subject to a probationary period of six (6) months. During the first three (3) months, the Company may terminate your employment without notice. Following the first three (3) months, termination during the remainder of the probation will require minimum notice as per the ${esaName}.` 
        : `Your employment will be subject to a probationary period of six (6) months, during which the Company may terminate your employment without notice or pay in lieu of notice, in accordance with the ${esaName}.`;

      // Cláusula de Termination (Limpando o texto truncado)
      const terminationWithoutCause = isOntario
        ? `The Company may terminate your employment without cause by providing the minimum written notice, severance pay (if applicable), and benefit continuity required by the ESA, 2000. This constitutes your entire entitlement and supersedes any rights to reasonable notice at common law.`
        : `The Company may terminate your employment without cause by providing only the minimum written notice or pay in lieu of notice required by the ${esaName}.`;

      const template = `
EMPLOYMENT AGREEMENT

DATE: ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
BETWEEN: eSell Solutions Ltd. DBA MONETIZEMORE (the “Company”)
AND: ${name} (the “Employee”)

1. TERM AND PROBATION
Your employment commences effective ${date} and will continue indefinitely until terminated (the “Term”). 
${probationText} [cite: 5, 163, 166]

2. POSITION AND DUTIES
You are employed as ${pos}. You shall devote your full working time to the Company and comply with all policies. [cite: 6, 12, 13]

3. HOURS OF WORK
Your hours may vary as business requires. In accordance with the ${esaName}, you are not eligible for overtime pay for hours worked in excess of ${overtimeHours} per week, provided the position qualifies for managerial exemption. 

4. SALARY
The Company will pay you an annual base salary of $${salary} CAD, less applicable withholdings, payable bi-monthly. [cite: 23]

5. TERMINATION OF EMPLOYMENT
(a) Resignation: You may resign by providing four (4) weeks' written notice. [cite: 47]
(b) Just Cause: The Company may terminate without notice for just cause as permitted by law. [cite: 51]
(c) Without Cause: ${terminationWithoutCause} [cite: 52, 53]

6. GOVERNING LAW
This Agreement shall be governed by the laws of the Province of ${lawCity} and the laws of Canada applicable therein. 

ACCEPTED AND AGREED:

_______________________________          _______________________________
Kean Graham, CEO                         ${name}
`;

      const outputDiv = document.getElementById('output');
      outputDiv.innerText = template;
      outputDiv.style.display = 'block';
      window.scrollTo(0, outputDiv.offsetTop);
    }
  </script>

</body>
</html>
